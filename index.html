<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container-fluid">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="flex-container">
                <div class="first" style="flex-grow: 2">
                        <h3>Search For City:</h3>
                        <form id="city-form">
                            <input type="text" id="city-input">
        
                            <button class="btn btn-primary btn-sm" id="select-city" type="submit">
                            <div id="icon">&#9906</div>
                            </button>
                        </form>
                </div>
                <div class="second" style="flex-grow: 8">
                        <div id="city-div"></div>
                
                </div>
        </div>
        

    <link rel="javascript/text" href="script.js">
</body>
</html>
